<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomsday: Last Survivors</title>
    <link rel="stylesheet" href="/dls/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script defer src="/dls/js/main.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body id="index">
    <!-- Bandeau fixe en haut avec Home, titre, recherche et login -->
    <header class="header">
        <a href="index.html#hero" class="home-btn"><i class="fas fa-home"></i></a>
        <div id="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <h1 class="header-title">P4dre -> R4 ;p</h1>
        <input type="text" placeholder="Rechercher sur le site..." class="search-bar" oninput="globalSearch(this.value)">
        <a href="#login" class="login-btn">Login</a>
    </header>

    <!-- Panneau latéral -->
    <nav id="sidebar">
        <ul>
            <li><a href="/dls/index.html#hero"><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href="/dls/pages/heroes.html"><i class="fas fa-skull-crossbones"></i> Héros</a></li>
            <li><a href="/dls/pages/guides.html"><i class="fas fa-book"></i> Guides</a></li>
            <li><a href="/dls/pages/news.html"><i class="fas fa-newspaper"></i> Actualités</a></li>
            <li><a href="/dls/pages/buildings.html"><i class="fas fa-building"></i> Bâtiments</a></li>
            <li><a href="/dls/pages/community.html"><i class="fas fa-users"></i> Communauté</a></li>
        </ul>
    </nav>

    <!-- Contenu principal (page d’accueil) -->
    <main class="content">
        <section class="hero-section" id="hero">
            <div class="hero-content">
                <p>Survie stratégique en temps réel</p>
            </div>
        </section>

        <!-- Carrousel des héros (centré verticalement) -->
        <section class="hero-carousel-section">
            <div class="swiper hero-carousel">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/dls/images/heroes/bodala.webp" alt="Bodala" loading="lazy" class="carousel-image">
                        <p>Bodala - Légendaire</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="/dls/images/heroes/stella.webp" alt="Stella" loading="lazy" class="carousel-image">
                        <p>Stella - Légendaire</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="/dls/images/heroes/felix.webp" alt="Felix" loading="lazy" class="carousel-image">
                        <p>Felix - Légendaire</p>
                    </div>
                    <!-- Ajouter d'autres héros ici -->
                </div>
                <!-- Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>

    <script>
        // Initialisation du carrousel Swiper avec ajustements
        var swiper = new Swiper('.hero-carousel', {
            slidesPerView: 3,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            breakpoints: {
                320: { slidesPerView: 1, spaceBetween: 10 },
                768: { slidesPerView: 2, spaceBetween: 20 },
                1024: { slidesPerView: 3, spaceBetween: 30 },
            },
        });
    </script>
</body>
</html>
